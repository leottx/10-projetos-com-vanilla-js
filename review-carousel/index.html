<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./dist/style.css">
  <title>Review Carousel</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <figure id="person-img"></figure>
        <div class="text-wrapper">
          <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Enim omnis mollitia quas a ratione architecto necessitatibus, sint quis.</p>
          <h2 id="author"></h2>
          <h3 id="job"></h3>
        </div>
      </div>
      <button id="forward-btn"><img src="./dist/images/forward-arrow.png" alt="Forward icon"></button>
      <button id="prev-btn"><img src="./dist/images/forward-arrow.png" alt="Forward icon"></button>
    </div>
    <button id="random-btn">Surprise me</button>
  </div>
  <script src="./dist/index.js"></script>
</body>
</html>
